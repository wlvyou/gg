<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" href="css/lhl.css">
    <script src="js/rem.js"></script>
</head>
<body>
<div class="lhl-bg"></div>
<div class="lhl-container">
    <div class="lhl-reglogo">
        <img src="images/lhl-logo.png" alt="">
    </div>
    <!--表单提交-->
    <div class="lhl-form">
        <form action="">
            <div class="lhl-inputbox">
                <img src="images/lhl-email.png" alt="" class="lhl-input-logo">
                <input type="email" placeholder="请输入邮箱">
                <img src="images/lhl-ok.png" alt="" class="lhl-ok">
            </div>
            <div class="lhl-inputbox">
                <img src="images/lhl-pass.png" alt="" class="lhl-input-logo">
                <input type="password" placeholder="请输入密码">
                <img src="images/lhl-ok.png" alt="" class="lhl-ok">
            </div>
            <div class="lhl-inputbox">
                <img src="images/lhl-pass.png" alt="" class="lhl-input-logo">
                <input type="password" placeholder="请再次输入密码">
                <img src="images/lhl-ok.png" alt="" class="lhl-ok">
            </div>
            <div class="lhl-inputbox2">
                <input type="radio">&nbsp;同意协议并注册
            </div>
            <input type="submit" value="注册" class="lhl-tijiao">
        </form>
    </div>
    <!--表单结束-->
</div>
<!--返回-->
<a href="" class="lhl-back">
    <img src="images/lhl-back.png" alt="">
</a>
<!--结束-->
<!--遮罩-->
<div class="lhl-shode">
    <img src="images/lhl-zc1.png" alt="">
    <a href=""></a>
</div>
</body>
</html>
