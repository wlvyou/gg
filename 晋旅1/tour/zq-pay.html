<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>付款</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=0" />
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/zq-pay.css">

</head>
<body>
<!--头部开始-->
<header class="zq-head">
    <div class="zq-headleft"></div>
    <div class="zq-headmid">
        <h3>付款</h3>
    </div>
    <a href="" class="zq-headright">
        <img src="images/zq-more.png" alt="">
    </a>
</header>
<!--头部结束-->
<!--内容开始-->
<div class="zq-con">
    <div class="zq-bgcolor">
        <div class="zq-conbg">
            <div class="tiaoma">
                <img src="images/zq-tiaoma.png" alt="">
            </div>
            <div class="erwei">
                <img src="images/zq-erwei.png" alt="">
            </div>
            <div class="gengxin">
                <img src="images/zq-zhuan.png" alt="">
                <span>每分钟自动更新，限当前使用</span>
            </div>
            <div class="zq-conbottom">
                <div class="zhaocard card">
                    <a href="">
                        <img src="images/zq-zhaoshang.png" alt="">
                        <span>招商银行储蓄卡（7623）</span>
                    </a>
                </div>
                <div class="nongcard card">
                    <img src="images/zq-checkmark.png" alt="">
                    <img src="images/zq-zhaoshang.png" alt="">
                    <span>招商银行储蓄卡（7623）</span>
                    <a href="" class="huan">更换</a>
                </div>
            </div>
        </div>
        <div class="zq-conbot">
            <a href="">
                <img src="images/zq-payma.png" alt="">
                <p>付款码</p>
            </a>
            <a href="">
                <img src="images/zq-paycard.png" alt="">
                <p>银行卡</p>
            </a>
            <a href="zq-paysec.html">
                <img src="images/zq-saoma.png" alt="">
                <p>扫码付</p>
            </a>
        </div>
    </div>
</div>
<!--内容结束-->
</body>
<script src="js/rem.js"></script>
</html>
